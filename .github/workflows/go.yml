name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - uses: actions/checkout@v1
      with:
        path: src/github.com/${{ github.repository }}

    - name: go get
      run: go get -v -u ./...

    - name: Test
      run: go test ./... -v .
